</h:head>
<f:view>

<div class="clear"></div>
	<h:form id="welcomeForm">
	
		<table class="table01" border="0"  cellpadding="0" cellspacing="1">
			
			<tr>
				<th id="thtitle" colspan="2">更改用户</th>
			</tr>
			<tr>
				<td align="right">用户名:</td>
				<td align="left">
					<h:outputText value="#{userchange.user.name}" />
				</td>
			</tr>
			<tr>
				<td align="right">原密码:</td>
				<td align="left">
					<p:password value="#{userchange.oldpassword}" required="true" />
				</td>
			</tr>
			<tr>
				<td align="right">昵称:</td>
				<td align="left">
					<p:inputText value="#{userchange.user.nikename}" required="true" />
				</td>
			</tr>
			<tr>
				<td align="right">新密码:</td>
				<td align="left">
					<p:password value="#{userchange.password}" />
				</td>
			</tr>
			<tr>
				<td align="right">再次输入密码:</td>
				<td align="left">
					<p:password value="#{userchange.password2}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><h:commandButton value="修改" action="#{userchange.ChangeUser}" styleClass="btn01"/></td>
			</tr>

		</table>
	</h:form>
</f:view>

</html>
